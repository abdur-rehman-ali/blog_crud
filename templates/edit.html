{% extends 'template.html' %}
{% block title %}
index page
{% endblock %}

{% block body %}
<h1>Here we take input for blog post</h1>
<form action="/post/edit/{{post.id}}" method="POST">
 

    <div class="form-group">
        <input type="text" name="title" class="form-control" value="{{post.title}}" >
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="content" value="{{post.content}}">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="author" value="{{post.author}}">
    </div>
    <div class="form-group">
        <button class="form-control btn btn-success" type="submit">UPDATE</button>
    </div>
</form>

{% endblock %}
